<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="visor">0</div>
            <button id="erase-btn">DEL</button>
            <button class="op-btn" id="divide">/</button>
            <button class="number-btn" id="n7">7</button>
            <button class="number-btn" id="n8">8</button>
            <button class="number-btn" id="n9">9</button>
            <button class="op-btn" id="multiply">*</button>
            <button class="number-btn" id="n4">4</button>
            <button class="number-btn" id="n5">5</button>
            <button class="number-btn" id="n6">6</button>
            <button class="op-btn" id="substract">-</button>
            <button class="number-btn" id="n1">1</button>
            <button class="number-btn" id="n2">2</button>
            <button class="number-btn" id="n3">3</button>
            <button class="op-btn" id="add">+</button>
            <button id="zero-btn">0</button>
            <button class="number-btn" id="dot">.</button>
            <button class="op-btn" id="equal">=</button>
        </div>
    </body>
</html>
